<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akun Saya - Spotify Clone</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #181818;
    }
    header h1 {
      font-size: 18px;
      margin-left: 10px;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .account-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 80px;
      height: 80px;
      background-color: #1DB954;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #000;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .info-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .info-text .name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }
    .info-text .email {
      font-size: 14px;
      color: #bbb;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .menu-list li {
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    .menu-list li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center;
    }
    .menu-list li a i {
      margin-right: 10px;
    }
    .menu-list li:hover {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="color:#fff; text-decoration:none;">
      <i class="fas fa-chevron-left"></i>
    </a>
    <h1>Akun Saya</h1>
  </header>

  <div class="content">
    <div class="account-info">
      <div class="profile-pic">
        <i class="fas fa-user"></i>
      </div>
      <div class="info-text">
        <div class="name">Tzaaaa Dev</div>
        <div class="email">anonymous@king.com</div>
      </div>
    </div>

    <ul class="menu-list">
      <li><a href="#"><i class="fas fa-cog"></i> Pengaturan</a></li>
      <li><a href="#"><i class="fas fa-history"></i> Riwayat Pemutaran</a></li>
      <li><a href="#"><i class="fas fa-heart"></i> Lagu Disukai</a></li>
      <li><a href="#"><i class="fas fa-gem"></i> Upgrade ke Premium</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i> Keluar</a></li>
    </ul>
  </div>
</body>
</html>
